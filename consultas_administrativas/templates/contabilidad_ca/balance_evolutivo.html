{% extends 'base_table_v2.html' %}
{% load static %}
{% block contenido %}
<title>Balance Evolutivo</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/administracion/administracion.css' %}">

<style>
  #formBalanceEvolutivo .form-control,
  #formBalanceEvolutivo .btn,
  #formBalanceEvolutivo select {
    font-size: 0.85rem;
    height: 26px;
    padding: 3px 6px;
  }
  #formBalanceEvolutivo .form-check-label {
    margin-left: 5px;
  }
</style>

<div class="container mt-3 mb-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" id="formBalanceEvolutivo">
        {% csrf_token %}
        <div class="border rounded p-3 bg-light">

          <!-- Fechas -->
          <div class="row mb-2">
            <div class="col-md-3">
              {{ form.desde.label_tag }}
              {{ form.desde }}
            </div>
          </div>

          <!-- Consolidación -->
          <div class="row mb-2">
            <div class="col-md-12">
              <div class="form-check form-check-inline">
                {{ form.consolidar_moneda_nac }}
                <label class="form-check-label" for="{{ form.consolidar_moneda_nac.id_for_label }}">{{ form.consolidar_moneda_nac.label }}</label>
              </div>
              <div class="form-check form-check-inline">
                {{ form.consolidar_dolares }}
                <label class="form-check-label" for="{{ form.consolidar_dolares.id_for_label }}">{{ form.consolidar_dolares.label }}</label>
              </div>
            </div>
          </div>

          <!-- Botón -->
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-warning btn-sm">Descargar balance</button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- Alerta de generación -->
  <div id="generando-alerta" class="alert alert-info text-center fixed-top w-100" role="alert" style="z-index:2000; display:none;">
    Generando el reporte... por favor espere.
  </div>
</div>

<script>
  const formBE = document.getElementById("formBalanceEvolutivo");
  formBE.addEventListener("submit", function () {
    $('#generando-alerta').show();
    setTimeout(function () {
      $('#generando-alerta').hide();
    }, 10000);
  });
</script>
{% endblock contenido %}
