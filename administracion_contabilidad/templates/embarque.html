<!-- Modal de jQuery UI -->
<style>
/* Contenedor de la tabla con altura fija y scroll vertical */
#tabla-embarque-container {
    width: 70rem;
    max-width: 100%; /* Asegura que no crezca más allá del contenedor */
    overflow-x: auto; /* Activa el scroll horizontal si es necesario */
    overflow-y: auto; /* Activa el scroll vertical si la tabla crece demasiado */
    height: 150px; /* Ajusta la altura fija de la tabla */
    display: block; /* Permite que el overflow funcione correctamente */
}

/* Asegura que la tabla mantenga su estructura sin expandirse */
#tabla-embarque-container table {
    width: max-content; /* Permite que la tabla use su tamaño real */
    min-width: 100%; /* Evita que sea más pequeña que su contenedor */
    table-layout: auto; /* Ajusta automáticamente el tamaño de las columnas */
    border-collapse: collapse; /* Evita espacios extra entre celdas */
}

/* Fija el encabezado de la tabla para que no desaparezca al hacer scroll */
#tabla-embarque-container thead {
    position: sticky;
    top: 0;
    background: white; /* Asegura que el fondo sea visible */
    z-index: 2;
}

/* Evita que las celdas se desborden y se mantengan en una sola línea */
#tabla-embarque-container th,
#tabla-embarque-container td {
    white-space: nowrap; /* Mantiene el contenido en una sola línea */
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 8px;
    border: 1px solid #ddd; /* Opcional: bordes para mejor visualización */
}

</style>
