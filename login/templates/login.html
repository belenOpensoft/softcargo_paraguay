{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargo System - Login</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #005f99);
            display: flex;
            justify-content: center;
            align-items: flex-start;
           font-family: 'Segoe UI', sans-serif;
        }
        .login-wrapper {
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 10rem;

        }
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-logo img {
            max-height: 60px;
        }
        .login-title {
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.8rem;
            color: #333;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }
        .btn-login {
            background: #0467d1;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #034397;
            /*transform: translateY(-2px);*/
            box-shadow: 0 5px 15px rgb(255, 255, 255);
            color: white;
        }
        .alert {
            border-radius: 10px;
            font-size: 0.85rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-logo">
            <img src="{% static 'images/oceanlink.png' %}" alt="Logo">
        </div>
        <div class="login-title">Sistema de Gesti√≥n</div>

        <form action="." method="POST" novalidate>
            {% csrf_token %}

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}

            <div class="mb-3">
                {{ form.usuario }}
            </div>
            <div class="mb-4">
                {{ form.clave }}
            </div>

            <button type="submit" class="btn btn-login w-100">Ingresar</button>
        </form>
    </div>
</body>
</html>
